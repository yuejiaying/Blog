		<style type="text/css">
		    /*header*/
			header { width: 100%; border-bottom: #cccccc 2px solid;height: 43px; margin-top:3px;}
			header nav { margin: 0 auto; /*width: 1000px;*/ text-align: center; }
			header nav img{width: 40px;float: left;}

			header nav ul{float: right;}

			header nav ul li a{display: block;}
			header nav ul li a span{display: block;}
			header nav ul li a:hover .en{display: block;}
			.en{display: none;color:#417e8a;font-size:12px;}
			
			/* footer */
			footer { border-top: 9px solid #cccccc; background: #242221; width: 100%; padding-bottom: 10px;}
			.footavatar { width: 700px; margin: auto; position: relative; color: #ffffff; /*font-family: "仿宋" */;}
			.footavatar img{ height:110px}
			.footphoto { position: absolute; top: -58px; left: 20px; display: block; border: #cccccc 5px solid; }
			.footinfo { display: block; padding: 0 0 0 160px }
			.fname { color: #fff; margin-top: 16px; font-size: 18px; line-height: 28px; }
			.fname a { color: #fff; }
			.finfo { line-height: 22px; }
			.Copyright { text-align: center; color: #ffffff; /*font-family: "仿宋"*/ ;margin: 40px 0 0 }
			.Copyright ul a { color: #286c5b; display: inline; /*padding: 0 10px; */}
			.Copyright ul a:nth-child(-n+3) { border-right: #ffffff 1px solid; }
			.Copyright ul a:hover { color: #fff; }
			
			/*mainContent*/
			#mainContent{
				height: 1200px;
				margin: 0 auto; 
				width: 1000px;
				margin-top: 3px;
			}
			#leftSide{

			#rightSide{

			}
			.rightTitle{

			  font-size:18px ;
			  line-height: 40px;
			  padding-left:5px;
			}
			.avatar { margin: 20px auto; width: 160px; height: 160px; border-radius: 160px; -moz-border-radius: 160px; -webkit-border-radius: 160px; overflow: hidden; }
			.avatar a { display: block; padding-top: 97px; width: 160px; height: 63px; background: url(img/s8.jpg) no-repeat; background-size: 160px 160px }
			.avatar a span { display: block; margin-top: 63px; padding-top: 8px; width: 160px; height: 55px; text-align: center; font-size: 16px; line-height: 20px; color: #fff; background: rgba(0, 0, 0, .5);
			-webkit-transition: margin-top .2s ease-in-out; -moz-transition: margin-top .2s ease-in-out; -o-transition: margin-top .2s ease-in-out; transition: margin-top .2s ease-in-out; }
			.avatar a:hover span { display: block; margin-top: 0; }
			#cloud li{
				display: block;
				float: left;
				/*width:90px;
				 * height: 22px;*/
				padding:5px 8px;				
				background: #FC9D9A;
				margin: 5px;
				border-radius: 3px;
				text-align: center;
			}
			
			@media only screen and (max-width: 1600px) {
				header nav {width: 600px;}
				
				#mainContent{width: 600px;}
			}
			@media only screen and (max-width: 1920px) {
				header nav {width: 1000px;}
			}
